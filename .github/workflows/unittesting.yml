# This is a basic workflow to help you get started with Actions

name: unittesting

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10" ]
    env:
      working-directory: ./amos2022ss01-firmware-downloader/unit_tests

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it ,,
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
      - name: Install dependencies
        run: |
            echo "set-env name=PYTHONPATH::home/runner/work/amos2022ss01-firmware-downloader"
            export PYTHONPATH=/home/runner/work/amos2022ss01-firmware-downloader
            python3 -m pip install --upgrade pip
            python3 -m pip install pylint
            python3 -m pip install pytest
            # The requirements file is mandatory to be present the parent repository
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # Runs a single command using the runners shell
      - name: Run a Unit Test modules
        run: |
          cd ../
          pwd
          pipenv install --dev
          export PYTHONPATH=home/runner/work/amos2022ss01-firmware-downloader
          python -c "import os, sys; sys.path.append(os.path.abspath(os.path.join('.', '')))"
          pytest -m pytest
